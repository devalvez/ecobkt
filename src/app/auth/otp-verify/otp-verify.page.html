<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-auth-layout>
    <div class="content">
      <div class="logo-container">
        <img class="logo" src="/assets/images/logo.svg" alt="logo.svg" />
      </div>

      <div class="card-description">
        <h3 class="title-card">Verificação do telefone</h3>
        <p>
          Por favor, digite o código de 06 dígitos enviado para você no número:
          <br /><strong>+55 27 99999-9999</strong>
        </p>
      </div>
      
      <form class="form-container" [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <ion-label>Número de Celular</ion-label>
          <input
            formControlName="otp"
            placeholder="xxx xxx"
            mask="000 000"
            class="custom"
          />
          <div class="error" *ngIf="otpForm.controls.otp.invalid && otpForm.controls.otp.touched">
            <span class="error">Informe o código de verificação.</span>
          </div>
        </div>

        <div class="form-container">
          <ion-button
            [disabled]="!otpForm.valid"
            color="secondary"
            class="custom"
            type="submit"
          >
            Verificar Agora
          </ion-button>
        </div>
      </form>
    </div>
  </app-auth-layout>
</ion-content>
