<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-auth-layout>
    <div class="content">
      <div class="logo-container">
        <img class="logo" src="/assets/images/logo.svg" alt="logo.svg" />
      </div>
      <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="title-card">Entrar</h3>

        <div class="input-container">
          <ion-label>Número de Celular</ion-label>
          <input
            name="phone"
            formControlName="phone"
            mask="(00) 0 0000-0000"
            class="custom"
            placeholder="(xx) 9 1234-5678"
            required
          />
          <div class="error" *ngIf="loginForm.controls.phone.invalid && loginForm.controls.phone.touched">
            <span class="error">Informe o telefone.</span>
          </div>
        </div>

        <div class="form-container agree">
          <ion-checkbox
            name="agree"
            formControlName="agree"
            class="rounded"
            labelPlacement="end"
            required
          >
            Eu afirmo ter lido e estou de acordo com os <br />
            <strong>Termos de Serviço e Política de Privacidade</strong>
          </ion-checkbox>
          <div class="error" *ngIf="loginForm.controls.agree.invalid && loginForm.controls.agree.touched">
            <span class="error">É preciso concordar com os termos de uso.</span>
          </div>
        </div>

        <div class="form-container">
          <ion-button
            [disabled]="!loginForm.valid"
            type="submit"
            color="secondary"
            class="custom">
            Entrar
          </ion-button>
        </div>

      </form>
    </div>
  </app-auth-layout>
</ion-content>
